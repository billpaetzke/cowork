{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      #map-canvas { width: 100%; height: 400px }
    </style>
    <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key={{ gmaps_key }}&sensor=false">
    </script>
    <script type="text/javascript">
      function initialize() {
          var locations = [
          {% for space in object_list %}
          ['{{ space.id }}', '{{ space }}', {{ space.lat }}, {{ space.lon }}],
          {% endfor %}
              ];
        var mapOptions = {
          center: new google.maps.LatLng(0, 0),
          zoom: 10,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
                mapOptions);

        var bounds = new google.maps.LatLngBounds();
        for (var i = 0; i < locations.length; i++)
        {
            var space = locations[i];
            var spaceLatLng = new google.maps.LatLng(space[2], space[3]);
            var marker = new google.maps.Marker({
                position: spaceLatLng,
                map: map,
                title: space[0]
                });
            google.maps.event.addListener(marker, 'click', function() { 
                    window.location = this.title;
                            });
            bounds.extend(spaceLatLng);
        }
        map.fitBounds(bounds);
    }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>

<h1>Coworking Spaces</h1>

<div id="map-canvas"></div>

<ul>
    {% for space in object_list %}
    <li><a href="{{ space.get_absolute_url }}">{{ space }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
