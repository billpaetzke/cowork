<h1>{{ space }}</h1>

<ul>
    <li>{{ space.address }}</li>
    {% if space.url %}
    <li><a href="{{ space.url }}">{{ space.url }}</a></li>
    {% endif %}
    {% if space.phone %}
    <li>{{ space.phone }}</li>
    {% endif %}
    {% if space.email %}
    <li><a href="mailto:{{ space.email }}">{{ space.email }}</a></li>
    {% endif %}
</ul>
