{% extends "base.html" %}
{% block title %}Add a Space{% endblock %}

{% block content %}
<h3>Tell us about a Coworking Space</h3>

<p>Did we miss a space? Did a new one open?</p>

<p>Just tell us its name and the city. We'll do the rest.</p>

<form action="{% url "spaces-new" %}" method="POST">
    {% csrf_token %}
    <ul>
        {{ form.as_p }}
    </ul>
    <input type="submit" class="btn btn-primary" value="Submit" />
</form>

<a href="{% url "spaces-home" %}">Cancel</a>
{% endblock %}
